<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
    <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, Arizona</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <p>Page</p>
                        <p>Page2</p>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <p>San Francisco</p>
                        <p>Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                    </li>
                    <li>
                        <p>TV</p>
                    </li>
                    <li>
                        <p>Kitchen</p>
                    </li>
                    <li>
                        <p>Iron</p>
                    </li>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
